<p id="apiindia">My name is </p>
<script>
    fetch('https://api.covid19api.com/summary').then((apidata)=>{
        // console.log(apidata);
        return apidata.json();
    })
    .then((actualdata)=>{
        // console.log(actualdata);
        console.log(actualdata.Countries[76]);
        // console.log(actualdata.Countries[76].Country);
        const mydata= actualdata.Countries[76];
        document.getElementById('apiindia').innerHTML=`Name : ${mydata.Country} Confirmed Case : ${mydata.TotalConfirmed} 
        Total Deaths : ${mydata.TotalDeaths}`;
    })
    .catch((error)=>{
        console.log(`The error : ${error}`);
    })

</script >
